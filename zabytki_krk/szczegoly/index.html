    <div class="container-xl justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 odstep"></div>
            <div class="col-12 text-center tekst">
                <div class="naglowek"><b>Szczegóły zabytku</b></div>
                <script>
                    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                        event.preventDefault();
                        $(this).ekkoLightbox();
                    });
                </script>


                <div class="col-12 odstep"></div>
                <form>
                    <div class="form-row">
                        <div class="col-12 col-md-6 ">
                            <div class="form-group">
                                <label class="tekst odstep2" for="nazwa">Nazwa obiektu</label>
                                <input type="text" class="form-control form-control-lg tekst" id="nazwa" disabled>
                            </div>
                            <div class="form-group">
                                <label class="tekst odstep2" for="ulica">Ulica</label>
                                <input type="text" class="form-control form-control-lg tekst" id="street" disabled>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="wspx">Współrzędna X</label>
                                    <input type="number" step="any" class="form-control form-control-lg tekst" id="wspx" disabled>
                                </div>
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="wspy">Współrzędna Y</label>
                                    <input type="number" step="any" class="form-control form-control-lg tekst" id="wspy" disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="numer">Numer budynku</label>
                                    <input type="text" class="form-control form-control-lg tekst" id="numer" disabled>
                                </div>
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="typ">Typ obiektu</label>
                                    <input type="text" class="form-control form-control-lg tekst" id="typ" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="odstep3"></div>

                    <div class="row">
                        <div class="col-6">
                            <h3>Data dodania:</h3>
                            <div id="dataDod" class="tekst"></div>
                            <div class="odstep2"></div>
                            <h3>Dodano przez:</h3>
                            <div id="dodal" class="tekst"></div>
                        </div>
                        <div class="col-6">
                            <h3>Data ostatniej edycji:</h3>
                            <div id="dataEd" class="tekst">-</div>
                            <div class="odstep2"></div>
                            <h3>Ostatnio edytowane przez:</h3>
                            <div id="edytowal" class="tekst">-</div>
                        </div>
                    </div>

                    <div id="opis" class="odstep3">
                        <h4>(Kliknij zdjęcie, by je powiększyć)</h4>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="row justify-content-center align-items-center mb-4">
                                <div id="archNapis" class="col-12 odstep">
                                    <h3>Zdjęcie archiwalne</h3>
                                </div>
                                <a id="arch1" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-4 col-6 col-xl-3">
                                    <img id="arch11" class="img-fluid">
                                </a>
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <div id="recentNapis" class="col-12">
                                    <h3>Zdjęcia aktualne</h3>
                                </div>
                                <a id="recent2" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-3 col-4 col-xl-2">
                                    <img id="recent22" class="img-fluid">
                                </a>
                                <a id="recent1" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-3 col-4 col-xl-2">
                                    <img id="recent11" class="img-fluid">
                                </a>
                                <a id="recent0" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-3 col-4 col-xl-2">
                                    <img id="recent00" class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center align-items-center odstep3">
                        <div class="col-12 px-5">
                            <div>
                                <h3>Mapa</h3>
                            </div>
                            <div id="mapid">
                            </div>
                        </div>
                        <div class="col-12 odstep3"></div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center">
                        <div class="col-lg-9">
                            <label class="tekst" for="poleTekstowe">Opis zabytku</label>
                            <textarea class="form-control tekst" id="poleTekstowe" rows="6" placeholder="Brak opisu. Dodaj własny!" disabled></textarea>
                        </div>
                    </div>
                    <div class="odstep3"></div>

                    <div class="blad" id="blad2"></div>

                    <button type="button" class="btn btn-primary btn-lg przycisk" onclick="edycja()"><b>Edytuj</b></button>
