    <div class="container-xl justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 odstep"></div>
            <div class="col-12 text-center tekst">
                <div class="naglowek"><b>Szczegóły zabytku</b></div>
                <script>
                    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                        event.preventDefault();
                        $(this).ekkoLightbox();
                    });
                </script>


                <div class="col-12 odstep"></div>
                <form>
                    <div class="form-row">
                        <div class="col-12 col-md-6 ">
                            <div class="form-group">
                                <label class="tekst odstep2" for="nazwa">Nazwa obiektu</label>
                                <input type="text" class="form-control form-control-lg tekst" id="nazwa" disabled>
                            </div>
                            <div class="form-group">
                                <label class="tekst odstep2" for="ulica">Ulica</label>
                                <input type="text" class="form-control form-control-lg tekst" id="street" disabled>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="wspx">Współrzędna X</label>
                                    <input type="number" step="any" class="form-control form-control-lg tekst" id="wspx" disabled>
                                </div>
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="wspy">Współrzędna Y</label>
                                    <input type="number" step="any" class="form-control form-control-lg tekst" id="wspy" disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="numer">Numer budynku</label>
                                    <input type="text" class="form-control form-control-lg tekst" id="numer" disabled>
                                </div>
                                <div class="form-group col-6">
                                    <label class="tekst odstep2" for="typ">Typ obiektu</label>
                                    <input type="text" class="form-control form-control-lg tekst" id="typ" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="odstep3"></div>
                    <script>
                        function wstecz() {
                            window.history.back();
                        }

                        function edycja() {
                            location.href = "/edytuj/";
                        }
                        wyslij();

                        function wyslij() {
                            var id = localStorage.getItem("id");
                            console.log(id);
                            var url2 = 'https://polar-chamber-44010.herokuapp.com/api/v1/artifacts/by_id/' + id;
                            $.ajax({
                                url: url2,
                                type: "GET",
                                success: function(response) {
                                    console.log(response);
                                    wypisz(response);
                                },
                                error: function(error) {
                                    console.log("Błąd sieci!", error);
                                }
                            });
                        }

                        function wypisz(myArr) {

                            document.getElementById('street').value = myArr.street;
                            document.getElementById('wspx').value = myArr.latitude;
                            document.getElementById('wspy').value = myArr.longitude;
                            document.getElementById('numer').value = myArr.building;
                            document.getElementById('nazwa').value = myArr.name;
                            document.getElementById('typ').value = myArr.type;
                            document.getElementById('poleTekstowe').value = myArr.description;

                            var lat = document.getElementById("wspx").value;
                            var lng = document.getElementById("wspy").value;

                            var mymap = L.map('mapid').setView([lat, lng], 18);

                            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                            }).addTo(mymap);

                            var marker = L.marker([lat, lng]).addTo(mymap);
                            marker.bindPopup(document.getElementById("nazwa").value).openPopup();
                        }
                    </script>

                    <div class="odstep2">
                        <h4>(Kliknij zdjęcie, by je powiększyć)</h4>
                    </div>
                    <div class="row justify-content-center odstep">
                        <div class="col-10">
                            <div class="row justify-content-center align-items-center">

                                </div>
                                <a href="https://unsplash.it/1200/768.jpg?image=251" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-4 col-6 col-xl-3">
                                    <img src="https://unsplash.it/600.jpg?image=251" class="img-fluid">
                                </a>
                            </div>
                            <div class="row justify-content-center align-items-center mt-4">
                                <div class="col-12">
                                    <h3>Zdjęcia aktualne</h3>
                                </div>
                                <a href="https://unsplash.it/1200/768.jpg?image=252" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-3 col-4 col-xl-2">
                                    <img src="https://unsplash.it/600.jpg?image=252" class="img-fluid">
                                </a>
                                <a href="https://unsplash.it/1200/768.jpg?image=253" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-3 col-4 col-xl-2">
                                    <img src="https://unsplash.it/600.jpg?image=253" class="img-fluid">
                                </a>
                                <a href="https://unsplash.it/1200/768.jpg?image=256" data-toggle="lightbox" data-gallery="example-gallery" class="col-md-3 col-4 col-xl-2">
                                    <img src="https://unsplash.it/600.jpg?image=256" class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center align-items-center odstep3">
                        <div class="col-12 px-5">
                            <div id="mapid">
                            </div>
                        </div>
                        <div class="col-12 odstep3"></div>
                    </div>
                    <div class="form-group row justify-content-center align-items-center">
                        <div class="col-lg-9">
                            <label class="tekst" for="poleTekstowe">Opis zabytku</label>
                            <textarea class="form-control tekst" id="poleTekstowe" rows="6" placeholder="Brak opisu. Dodaj własny!" disabled></textarea>
                        </div>
                    </div>
                    <div class="odstep3"></div>

                    <div class="blad" id="blad2"></div>
                    <div class="odstep"></div>
                    <button type="button" class="btn btn-primary btn-lg przycisk" onclick="edycja()"><b>Edytuj</b></button>
                    <button type="button" class="btn btn-primary btn-lg przycisk" onclick="wstecz()"><b>Powrót</b></button>

                    <div class="odstep3"></div>
                </form>
