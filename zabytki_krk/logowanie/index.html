            <li class="nav-item">
                <a id="niezalogowany" class="nav-link linki" onclick="wyloguj()" href="/">Wyloguj</a>

    <div class="container-xl justify-content-center align-items-center">
        <div class="row justify-content-center">
            <div class="col-12 odstep3"></div>
            <div class="col-12 col-md-6 text-center tekst">
                <div class="naglowek"><b>Logowanie</b></div>

                <div class="col-12 odstep"></div>
                <form id="add-form">
                    <div class="form-row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="tekst odstep2" for="poczta">Adres e-mail</label>
                                <input pattern=".{6,}" title="E-mail musi zawierać co najmniej 6 znaków" type="email" class="form-control form-control-lg tekst" id="poczta" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="tekst odstep2" for="haslo">Hasło</label>
                                <input pattern=".{8,20}" title="Hasło musi zawierać od 8 do 20 znaków" type="password" class="form-control form-control-lg tekst" id="haslo" required>
                            </div>
                        </div>
                    </div>
                    <div class="odstep3"></div>
                    <button type="submit" class="btn btn-primary btn-lg przycisk"><b>Zaloguj</b></button>
                    <script src="logowanie.js"></script>
                </form>
                <div class="odstep4"></div>
                <div class="col-12 tekst">
                    Nie posiadasz konta? <a href="/rejestracja/">Zarejestruj się!</a>
