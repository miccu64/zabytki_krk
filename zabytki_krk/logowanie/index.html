    <div class="container-xl justify-content-center align-items-center">
        <div class="row justify-content-center">
            <div class="col-12 odstep3"></div>
            <div class="col-12 col-md-6 text-center tekst">
                <div class="naglowek"><b>Logowanie</b></div>

                <div class="col-12 odstep"></div>
                <form id="add-form">
                    <div class="form-row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="tekst odstep2" for="poczta">Adres e-mail</label>
                                <input type="email" class="form-control form-control-lg tekst" id="poczta" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="tekst odstep2" for="haslo">Hasło</label>
                                <input type="password" class="form-control form-control-lg tekst" id="haslo" required>
                            </div>
                        </div>
                    </div>
                    <div class="odstep3"></div>
                    <button id="but" type="submit" class="btn btn-primary btn-lg przycisk"><b>Zaloguj</b></button>
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            document.
                            getElementById('but')
                                .addEventListener('click', e => {
                                    e.preventDefault();
                                    klik();
                                });

                            function klik() {

                                var poczta = document.getElementById("poczta").value;
                                var haslo = document.getElementById("haslo").value;
                                var url2 = 'https://polar-chamber-44010.herokuapp.com/api/v1/user/login';
                                console.log(url2);

                                var http = new XMLHttpRequest();


                                http.open('POST', url2, true);

                                //Send the proper header information along with the request
                                http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

                                http.onreadystatechange = function() { //Call a function when the state changes.
                                    if (http.readyState == 4 && http.status == 200) {
                                        localStorage.setItem('token', http.responseText.split(' ')[1]);
                                        console.log(localStorage.getItem('token'));
                                    } else if (http.readyState == 4) {
                                        alert('Złe dane logowania!');
                                    }
                                }
                                http.send('email=' + poczta + '&password=' + haslo);
                            }

                            //document.getElementById("my-profile").addEventListener("click", getMe);

                            function getMe(e) {
                                e.preventDefault();
                                var token = JSON.parse(localStorage.getItem('token'));
                                console.log(`Authorization=Bearer ${token}`)
                                fetch('/users/me', {
                                        method: 'GET',
                                        headers: {
                                            'Authorization': 'Bearer ' + token
                                        }
                                    })
                                    .then(res => res.json())
                                    .then(data => {
                                        localStorage.setItem('token', data);

                                        // window.location.href = 'http://localhost:3000/dashboard';
                                    })
                                    .catch(err => {
                                        console.log(err)
                                    })
                            }
                        });
                    </script>

                </form>
