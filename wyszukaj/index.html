    <nav class="navbar navbar-expand-sm bg-custom justify-content-left navbar-dark">
        <a class="navbar-brand" href="/">
            <img class="img-fluid" src="/zdjecia/logo_male.jpg" style="width:60px;" alt="logoWUOZ">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a id="zalogowany2" class="nav-link linki" href="/logowanie">Logowanie</a>
            </li>
            <li class="nav-item">
                <a id="niezalogowany" class="nav-link linki" onclick="wyloguj()" href="/">Wyloguj</a>
            </li>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <li class="nav-item">
                    <a class="nav-link linki" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a id="zalogowany3" class="nav-link linki" href="/rejestracja">Rejestracja</a>
                </li>

                    <a class="nav-link linki" href="/kontakt">Kontakt</a>
                </li>
                <script src="/skrypty/navbar.js"></script>
            </div>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-xl justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 odstep"></div>
            <div class="col-12 text-center tekst">
                <div class="naglowek"><b>Wyszukaj zabytek</b></div>
                <div class="col-12 odstep2"></div>
                <h3>Proszę wpisać przynajmniej jedno kryterium.</h3>
                <div class="col-12 odstep"></div>
                <form>
                    <div class="form-row">
                        <div class="col-12 col-md-6 ">
                            <div class="form-group">
                                <label class="tekst odstep2" for="name">Nazwa obiektu</label>
                                <input type="text" class="form-control form-control-lg tekst" id="name" name="name" placeholder="Np. Kościół Mariacki">
                            </div>
                            <div class="form-group">
                                <label class="tekst odstep2" for="street">Ulica</label>
                                <input type="text" class="form-control form-control-lg tekst" id="street" name="street" placeholder="Np. Szewska">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 ">
                            <div class="form-group">
                                <label class="tekst odstep2" for="type">Typ obiektu</label>
                                <input type="text" class="form-control form-control-lg tekst" id="type" name="type" placeholder="Np. Kościół">
                            </div>
                            <div class="form-group">
                                <label class="tekst odstep2" for="building">Numer budynku</label>
                                <input type="text" class="form-control form-control-lg tekst" id="building" name="building" placeholder="Np. 56">
                            </div>
                        </div>
                    </div>
                    <div class="odstep3"></div>
                    <button type="submit" id="but" class="btn btn-primary btn-lg btn-block przycisk"><b>Wyszukaj</b></button>
                </form>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        document.
                        getElementById('but')
                            .addEventListener('click', e => {
                                e.preventDefault();
                                localStorage.setItem('name', document.getElementById("name").value);
                                localStorage.setItem('street', document.getElementById("street").value);
                                localStorage.setItem('type', document.getElementById("type").value);
                                localStorage.setItem('building', document.getElementById("building").value);
                                location.href = "znalezione/";
                            });
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="footer">2020 © Wszelkie prawa zastrzeżone.</div>
