<body>
    <nav class="navbar navbar-expand-md bg-custom justify-content-left navbar-dark">
        <a class="navbar-brand" href="/admin/">
            <img class="img-fluid" src="/admin/zdjecia/stronaGlownaNav.png" style="width:34px; margin-left: 5px; margin-right: 5px;" alt="Strona Główna">
        </a>
        <ul class="navbar-nav flex-row">
            <li class="nav-item">
                <a class="nav-link linki" style="margin-left: 10px;" href="/admin/noweZabytki/?page=1">Zabytki</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item">
                <a class="nav-link linki" style="margin-left: 10px;" href="/admin/noweZdjecia">Zdjęcia</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item">
                <a class="nav-link linki" style="margin-left: 10px;" href="/admin/noweOpisy">Opisy</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item">
                <a id="zalogowany2" class="nav-link linki" style="margin-left: 10px;" href="/admin/logowanie">Logowanie</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item">
                <a id="niezalogowany" class="nav-link linki" onclick="deleteToken()" href="/admin/">
                    <img class="img-fluid" src="/admin/zdjecia/wylogujNav.png" style="width:34px; margin-right: 20px; margin-left: 20px;" alt="Strona Główna">
                </a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <script src="/admin/skrypty/navbar.js"></script>
    </nav>

    <div class="container-xl justify-content-center align-items-center">
        <div class="row justify-content-center">
            <div class="col-12 odstep3"></div>
            <div class="col-12 col-md-6 text-center tekst">
                <div class="naglowek"><b>Logowanie</b></div>

                <div class="col-12 odstep"></div>
                <form id="add-form">
                    <div class="form-row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="tekst odstep2" for="poczta">Adres e-mail lub login</label>
                                <input minlength="6" maxlength="255" title="Wpisz co najmniej 6 znaków" class="form-control form-control-lg tekst" id="poczta" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="tekst odstep2" for="haslo">Hasło</label>
                                <input pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="8" maxlength="20" title="Hasło musi zawierać od 8 do 20 znaków oraz zawierać co najmniej jedną dużą i małą literę, a także cyfrę lub znak specjalny" type="password"
                                    class="form-control form-control-lg tekst" id="haslo" required>
                            </div>
                        </div>
                    </div>
                    <div class="odstep3"></div>
                    <button type="submit" class="btn btn-primary btn-lg przycisk" id="przycisk"><b>Zaloguj</b></button>
                    <h2 id="czekaj">Trwa logowanie...</h2>
                    <script src="logowanie.js"></script>
                </form>
                <div class="odstep4"></div>
                
                <div class="odstep5"></div>
            </div>
        </div>
    </div>
    <div class="footer">2020 © Wszelkie prawa zastrzeżone.</div>
</body>

</html>
