<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <link rel="apple-touch-icon" href="/zdjecia/ikona/192.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#4c1f02">
    <meta name="Keywords" content="Zgłoś Zabytek Małopolska zabytki przeglądaj">
    <meta name="Description" content="Zgłoś Zabytek">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/skrypty/bootstrap.min.css">
    <script src="/skrypty/jquery-3.4.1.min.js"></script>
    <script src="/skrypty/bootstrap.min.js"></script>

    <title>Panel admina - Zgłoś Zabytek</title>
    <link rel="icon" href="/zdjecia/ikona/16.png">
    <link rel="stylesheet" href="/skrypty/wspolne.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-custom justify-content-left navbar-dark">
        <a class="navbar-brand" href="/admin/">
            <img class="img-fluid" src="/zdjecia/stronaGlownaNav.png" style="width:34px; margin-left: 5px; margin-right: 5px;" alt="Strona Główna">
        </a>
        <ul class="navbar-nav flex-row ">
            <li class="nav-item">
                <a id="zalogowany2" class="nav-link linki" style="margin-left: 10px;" href="/logowanie">Logowanie</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <li class="nav-item">
                    <a id="niezalogowany2" class="nav-link linki" href="/konto">Konto</a>
                </li>
            </div>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item">
                <a id="niezalogowany" class="nav-link linki" onclick="wyloguj()" href="/">
                    <img class="img-fluid" src="/zdjecia/wylogujNav.png" style="width:34px; margin-right: 20px; margin-left: 20px;" alt="Strona Główna">
                </a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <script src="/skrypty/navbar.js"></script>
    </nav>

    <div class="container-xl justify-content-center align-items-center text-center mt-5">
        <a class="mt-5" href="/admin/noweZabytki/?page=1">
            <h1>Nowe zabytki</h1>
        </a>
        <div class="mt-5"></div>
        <a class="mt-5" href="/admin/noweOpisy/?page=1">
            <h1>Nowe opisy</h1>
        </a>
        <div class="mt-5"></div>
        <a class="mt-5" href="/admin/noweZdjecia/?page=1">
            <h1>Nowe zdjęcia</h1>
        </a>
        <div class="my-5"></div>
        <a id="usun" class="mt-5" href="">
            <h1>Usuń zabytek</h1>
        </a>
        <div id="usunWidoczne" style="display: none;">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <h4>Brak komunikatu = poprawne usunięcie</h4>
                        <label class="tekst odstep2" for="idZabytku">ID zabytku</label>
                        <input class="form-control form-control-lg tekst" id="idZabytku" required>
                    </div>
                </div>
            </div>
            <div class="odstep"></div>
            <button class="btn btn-primary btn-lg przycisk mb-3" onclick=usun();><b>Usuń zabytek</b></button>
        </div>
        <div class="mt-5"></div>
        <a id="zbanuj" class="mt-5" href="">
            <h1>Zbanuj użytkownika</h1>
        </a>
        <div id="zbanujWidoczne" style="display: none;">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="tekst odstep2" for="nazwa">Nazwa lub e-mail użytkownika</label>
                        <input class="form-control form-control-lg tekst" id="nazwa" required>
                    </div>
                </div>
            </div>
            <div class="odstep"></div>
            <button onclick=zbanuj(); class="btn btn-primary btn-lg przycisk mb-3"><b>Zbanuj użytkownika</b></button>
        </div>
    </div>
    <script src="admin.js"></script>
    <div class="footer">2020 © Wszelkie prawa zastrzeżone.</div>
</body>

</html>
