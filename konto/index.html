    <nav class="navbar navbar-expand-sm bg-custom justify-content-left navbar-dark">

            <img class="img-fluid" src="/zdjecia/logo_male.jpg" style="width:60px;" alt="logoWUOZ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <script src="/skrypty/navbar.js"></script>

    <div class="container-xl justify-content-center align-items-center">
        <div class="row justify-content-center">
            <div class="col-12 odstep"></div>
            <div class="col-12 col-md-6 text-center tekst">
                <div class="naglowek"><b>Informacje o koncie</b></div>
                <div class="col-12 odstep"></div>
                <div class="col-12 odstep naglowek2">
                    <b>Nazwa użytkownika:</b>
                    <p id="nazwa"></p>
                </div>
                <div class="col-12 odstep naglowek2">
                    <b>Adres e-mail:</b>
                    <p id="mail"></p>
                </div>
                <div>       
                    <b><a id="wybor" class="naglowek odstep3" href="">Zmień hasło</a></b>
                </div>
                <script>
                    document.getElementById("wybor").addEventListener("click", function() {event.preventDefault(); document.getElementById("zmienHaslo").style.visibility = "visible"}, false);
                </script>
                <div id="zmienHaslo" style="visibility: hidden;">
                    <form id="add-form">
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="tekst odstep2" for="stareHaslo">Stare hasło</label>
                                    <input pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="8" maxlength="20" title="Hasło musi zawierać od 8 do 20 znaków oraz zawierać co najmniej jedną dużą i małą literę, a także cyfrę lub znak specjalny" type="password" class="form-control form-control-lg tekst" id="stareHaslo" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="tekst odstep2" for="noweHaslo">Nowe hasło</label>
                                    <input pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="8" maxlength="20" title="Hasło musi zawierać od 8 do 20 znaków oraz zawierać co najmniej jedną dużą i małą literę, a także cyfrę lub znak specjalny" type="password" class="form-control form-control-lg tekst" id="noweHaslo" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="tekst odstep2" for="noweHaslo2">Powtórz nowe hasło</label>
                                    <input pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" minlength="8" maxlength="20" title="Hasło musi zawierać od 8 do 20 znaków oraz zawierać co najmniej jedną dużą i małą literę, a także cyfrę lub znak specjalny" type="password" class="form-control form-control-lg tekst" id="noweHaslo2" required>
                                </div>
                            </div>
                        </div>
                        <div class="odstep"></div>
                        <button type="submit" class="btn btn-primary btn-lg przycisk"><b>Zmień hasło</b></button>
                        <script src="konto.js"></script>
                    </form>
                </div>
                <div class="odstep3"></div>
            </div>
        </div>
    </div>
    <div class="footer">2020 © Wszelkie prawa zastrzeżone.</div>
